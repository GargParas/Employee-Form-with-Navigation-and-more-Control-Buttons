<html lang="en">
    <head>
        <title>Emp Validation Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">-->     
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>-->     
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>-->
        <style>
            body{
                margin: 0;
                height: 100%;
            }
            .main{
                height: 110vh;
            }
            .btn{
                margin: 1%;
            }
        </style>
    </head>
    <body>
        <div class ="p-4 bg-secondary text-white main">
            <div class="container ">
                <div class="page-header text-center">
                    <h2>Employee Form using JPDB API</h2>
                </div>
                <form id="empForm" method="get">

                    <div class="form-group">
                        <label for="empId">Employee ID:</label>
                        <input type="text" class="form-control" name="empId" id="empId" placeholder="Enter Employee ID" onchange='getEmp()'>
                    </div>

                    <div class="form-group">
                        <label for="empName">Employee Name:</label>
                        <input type="text" class="form-control" id="empName" placeholder="Enter Employee Name" name="empName">
                    </div>

                    <div class="form-group">
                        <label for="empSalary">Basic Salary:</label>
                        <input type="number" class="form-control" id="empSalary" placeholder="Enter Basic Salary" name="empSalary">
                    </div>

                    <div class="form-group">
                        <label for="empHRA">HRA:</label>
                        <input type="number" class="form-control" id="empHRA" placeholder="Enter HRA" name="empHRA">
                    </div>

                    <div class="form-group">
                        <label for="empDA">DA:</label>
                        <input type="number" class="form-control" id="empDA" placeholder="Enter DA" name="empDA">
                    </div>

                    <div class="form-group">
                        <label for="empDeduction">Deduction:</label>
                        <input type="number" class="form-control" id="empDeduction" placeholder="Enter Deduction" name="empDeduction">
                    </div>
                </form>
                <div class="form-button" align="center">

                    <div class="grp-1">
                        <button type="button" class="btn btn-primary" id="new" onclick='newEmp()'>New</button>
                        <button type="button" class="btn btn-primary" id="save" onclick='saveEmp()' disabled>Save</button>
                        <button type="button" class="btn btn-primary" id="edit" onclick='editEmp()'>Edit</button>
                        <button type="button" class="btn btn-primary" id="change" onclick='changeEmp()' disabled>Change</button>
                        <button type="button" class="btn btn-primary" id="reset" onclick='resetForm()' disabled>Reset</button>
                    </div>
                    <div class="grp-2">    
                        <button type="button" class="btn btn-primary" id="first" onclick='getFirst()'>First</button>
                        <button type="button" class="btn btn-primary" id="prev" onclick="getPrev()">Previous</button>
                        <button type="button" class="btn btn-primary" id="next" onclick='getNext()' disabled>Next</button>
                        <button type="button" class="btn btn-primary" id="last" onclick='getLast()'>Last</button>
                    </div>
                </div>
            </div>
        </div>

        <script type='text/javascript' src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type='text/javascript' src='js/index.js'></script>
    </body>


</html>
